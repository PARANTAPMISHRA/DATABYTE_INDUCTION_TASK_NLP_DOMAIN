<center class="heading" style="font-weight: bolder; font-family: 'Rajdhani', sans-serif; font-size: 50px; color: white; background-color:#060606;" ><h1>MOVIE RECOMMENDATION SYSTEM</h1></center>
<form action="RECOMMENDATION_PAGE"  method='post'>
    <br>
    <br> 
 <center><input type="text" list='display-suggestion' class="input" id="movie_input" placeholder="Let's Watch" name="movie"  style=" border-radius: 4px; padding: 5px 10px 5px 10px; "></center>
 <br>
 <br>
 <center><button type="submit" style= "font-weight: bolder; font-family: 'Rajdhani', sans-serif; background-color:white; border-radius: 4px; padding: 5px 10px 5px 10px; color:black;" class="submit">submit</button></center>
</form>

 <datalist id="display-suggestion">
</datalist>
<script>
    
    const movie_database={{ movie_names|tojson }}
    const movie_Datalist=document.getElementById('display-suggestion')
    movie_database.forEach((movie)=>{
        const option =document.createElement('option')
        option.value=movie
        movie_Datalist.appendChild(option)
        

    })
   
    const input_text= document.getElementById('movie_input')
    input_text.addEventListener('input',()=>{
        const userInput= input_text.value.toLowerCase()
        const options =movie_Datalist.getElementsByTagName('option')
        
        for ( const i of options){
            
            const movie =i.value.toLowerCase()
          
            if (movie.indexOf(userInput)!=-1){
                option.style.display='block'
            }
            else{
                option.style.display='none'
            }
            }
        }
    )
    

   
    </script>
